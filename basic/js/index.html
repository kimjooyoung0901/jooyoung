  <h1>localStorage</h1>
  <pre>
    브라우저가 제공하는 저장공간
    클라이언트측 데이터를 저장할 때 사용된다

    예) 로그인 토큰 저장, 테마 저장, 쇼핑 카트 등
  </pre>

  <script>
    /*
      localStorage의 메서드

      1 setItem
      로컬스토리지에 데이터를 저장한다

      2 getItem
      로컬스토리지에서 데이터를 가져온다
      
      3 removeItem
      로컬스토리지에서 데이터를 삭제한다
    */


    // setItem(key, value)
    localStorage.setItem("email", "bunny@example.com");


    // getItem(key)
    var email = localStorage.getItem("email");

    
    // removeItem(key)
    localStorage.removeItem("email");
    
    console.log(email);

  </script>
